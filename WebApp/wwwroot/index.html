<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSE Department Service Portal</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/output.css" />
    <link href="WebApp.styles.css" rel="stylesheet" />
    <style>
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--background-color)
        }



        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e5e7eb;
            border-top-color: #4bbeff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1.125rem;
            font-weight: 500;
            color: #1e293b;
        }

        .loading-subtext {
            margin-top: 0.5rem;
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
            color: #64748b;
        }

        #blazor-error-ui {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            display: none;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #blazor-error-ui .reload {
            color: #dc2626;
            text-decoration: underline;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        #blazor-error-ui .dismiss {
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #991b1b;
        }
    </style>
</head>

<body class="font-text">
    <div id="app">
        <div class="flex flex-col items-center">
            <div class="loading-spinner"></div>
            <div class="loading-text">CSE Department Service Portal</div>
            <div class="loading-subtext">Loading application...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons after Blazor loads
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>

</html>
